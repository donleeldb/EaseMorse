<ion-view view-title="Encode" hide-nav-bar="true">
  <ion-content class="background-all" ng-controller="encodeCtrl">
     <div class="padding animated bounceInLeft" style="margin-top:50px">
      <label class="item item-input">

        <input type="text" name="message" id="message-textarea"
             ng-model="message" placeholder="Type in the message that you want to encode.">
      </label>
      <br>
    </div>

    <div class="card animated bounceInRight">
      <div class="item item-divider background-grey positive">
        Try using our voice recognition!
      </div>
      <div class="item item-text-wrap" >
        <p class="padding" ng-model="transcript">{{transcript}}</p>
      </div>
        <a class="item item-icon-left positive background-grey" ng-speech-recognition-start="" ng-speech-recognition-end="displayTranscript()">
          <i class="icon ion-mic-a"></i>
          Press & Talk, Then click again
        </a>
    </div>

    <button class="button button-full button-positive animated bounceInUp" style="margin-top:50px" ng-click="onEncode()">Submit</button>
    <center><p class="skip" style="margin-top:30px">Notice: if there are messages in both white boxes, <br>hitting the submit button would send the combination of them.</p></center>
  </ion-content>
</ion-view>
